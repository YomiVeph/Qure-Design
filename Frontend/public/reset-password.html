<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="forget-password.css" />
    <title>Reset Password</title>
  </head>
  <body>
    <div class="container">
      <div class="login-details">
        <h2>Reset Password</h2>
        <p>Enter your new password</p>

        <form id="reset-password-form">
          <div class="lgn">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your new password"
            />
            <span id="password-error" class="status"></span>
          </div>

          <div class="lgn">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm your new password"
            />
            <span id="confirm-password-error" class="status"></span>
          </div>

          <div class="btn">
            <button type="submit" id="reset-btn" class="reset-btn">
              Reset Password
            </button>
          </div>
        </form>

        <div class="login-footer">
          <a href="login.html">Back to Login</a>
        </div>
      </div>

      <div class="illustration-part">
        <div class="computer">
          <img class="device" src="asset/image/Device.svg" alt="device" />
        </div>

        <div class="transparent-glass">
          <div class="logo">
            <img src="asset/image/Vector (2).png" alt="logo" />
            <p>Qure</p>
          </div>
          <h2>Welcome back!</h2>
        </div>
      </div>
    </div>
    <script src="reset-password.js"></script>
  </body>
</html>
