<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="queue.css" />
    <title>Queue</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="./asset/image/Vector (2).png" alt="logo" />
          <h2>Qure</h2>
        </div>
        <div class="sidebar-link">
          <ul>
            <li>
              <a class="icon inactive" href="hospital-dashboard.html">
                <span class="material-symbols-outlined">dashboard</span
                >Dashboard
              </a>
            </li>
            <li>
              <a class="icon active" href="#">
                <span class="material-symbols-outlined"> group_add </span>Queues
              </a>
            </li>
            <li>
              <a class="icon inactive" href="wait-management.html">
                <span class="material-symbols-outlined"> switch_account </span
                >Waiting Area
              </a>
            </li>
            <li>
              <a class="icon inactive" href="appointments.html">
                <span class="material-symbols-outlined"> stacked_inbox </span
                >Appointments
              </a>
            </li>

            <li>
              <a class="icon inactive" href="Settings.html">
                <span class="material-symbols-outlined"> settings </span
                >Settings
              </a>
            </li>
          </ul>
          <div class="log-out">
            <span class="material-symbols-outlined"> logout </span>
            <a href="login.html">Logout</a>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="date-search">
          <div class="header">
            <h2>Queue Control</h2>
          </div>
          <div class="date-meter" id="dateMeter">
            <button type="button" class="date-btn">
              <div class="date-left">
                <span class="material-symbols-outlined"> date_range </span>
                <span id="current-date">April 23, 2024 - May 1</span>
              </div>
              <span class="material-symbols-outlined arrow">
                arrow_drop_down
              </span>
            </button>
            <div class="dropdown-menu" id="menu">
              <div>
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" />
              </div>
              <div>
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" />
              </div>
              <div class="actions">
                <button class="btn" id="clearBtn" type="button">Clear</button>
                <button class="btn primary" id="applyBtn" type="button">
                  Apply
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="select-button">
          <div class="search-bar">
            <input
              type="text"
              class="search-input"
              placeholder="Search for name or ticket"
            />
            <button class="search-btn">
              <span class="material-symbols-outlined search-icon">
                search
              </span>
            </button>
          </div>
        </div>

        <div class="button-choose">
          <button class="btn all active">Call Next</button>
          <button class="btn waiting">Notify selected patients</button>
          <button class="btn in-progress">Assign Room</button>
          <button class="btn completed">Mark as No - show</button>
        </div>

        <div class="list-profile">
          <div class="list">
            <div class="list-table">
              <table>
                <thead>
                  <tr>
                    <th>Select</th>
                    <th>Patient Name</th>
                    <th>Ticket #</th>
                    <th>Status</th>
                    <th>Type</th>
                    <th>Assigned Room</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="queueTableBody"></tbody>
              </table>
            </div>
            <div class="process">
              <p id="queueStatsText">
                0 waiting, 0 in progress, 0 completed Â· total 0
              </p>
              <div class="pagination">
                <button class="btn prev">
                  <span class="material-symbols-outlined chevron">
                    chevron_left
                  </span>
                </button>

                <button class="btn next">
                  <span class="material-symbols-outlined chevron">
                    chevron_right
                  </span>
                </button>
              </div>
            </div>
          </div>

          <div class="profile" style="display: none">
            <div class="profile-details">
              <!-- Patient details will be populated dynamically when a patient is selected -->
            </div>
            <div class="profile-button">
              <button class="next pro-btn">Next</button>
              <button class="prev pro-btn">Previous</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="queues.js"></script>
  </body>
</html>
