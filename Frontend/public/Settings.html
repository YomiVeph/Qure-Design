<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Settings.css" />
    <title>Hospital Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <img src="./asset/image/Vector (2).png" alt="logo" />
          <h2>Qure</h2>
        </div>
        <div class="sidebar-link">
          <ul>
            <li>
              <a class="icon inactive" href="#">
                <span class="material-symbols-outlined">dashboard</span>
                Dashboard
              </a>
            </li>
            <li>
              <a class="icon inactive" href="queue.html">
                <span class="material-symbols-outlined">group_add</span>
                Queues
              </a>
            </li>
            <li>
              <a class="icon inactive" href="#">
                <span class="material-symbols-outlined">switch_account</span>
                Waiting Area
              </a>
            </li>
            <li>
              <a class="icon inactive" href="#">
                <span class="material-symbols-outlined">stacked_inbox</span>
                Appointments
              </a>
            </li>
            <li>
              <a class="icon active" href="#">
                <span class="material-symbols-outlined">settings</span>
                Settings
              </a>
            </li>
          </ul>
          <div class="log-out">
            <span class="material-symbols-outlined">logout</span>
            <a href="login.html">Logout</a>
          </div>
        </div>
      </div>

      <!-- Main -->
      <div class="main">
        <h1 class="main-title">Settings</h1>

        <!-- Tabs -->
        <div class="tabs">
          <a href="Settings.html" class="tab active">Organization</a>
          <a href="Settings1.html" class="tab">Departments</a>
          <a href="Settings2.html" class="tab">Staff & Roles</a>
          <a href="Settings3.html" class="tab">Notifications</a>
          <a href="Settings4.html" class="tab">Integration</a>
          <a href="Settings5.html" class="tab">Security</a>
        </div>
        <!-- Settings Card -->
        <div class="settings-card">
          <h2 class="section-title">Hospital Information</h2>

          <form class="form">
            <div class="form-left">
              <label>Hospital Name</label>
              <input type="text" placeholder="General Hospital Abuja" />

              <label>Address</label>
              <input type="text" placeholder="1234 Main St., Abuja" />

              <div class="upload-box">Upload Logo</div>
            </div>

            <div class="form-right">
              <label>Time zone</label>
              <select>
                <option>(GMT+1:00) West Africa Time</option>
              </select>

              <div class="capacity">
                <label>Capacity Thresholds</label>
                <div class="capacity-inputs">
                  <div>
                    <span>Low</span>
                    <input type="number" value="25" />
                  </div>
                  <div>
                    <span>Med</span>
                    <input type="number" value="50" />
                  </div>
                  <div>
                    <span>High</span>
                    <input type="number" value="100" />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- Footer buttons -->
        <div class="footer-buttons">
          <button class="btn cancel">Cancel</button>
          <button class="btn save">Save</button>
        </div>
      </div>
    </div>
    <script>
      const tabs = document.querySelectorAll(".tabs .tab");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          const page = tab.dataset.page;

          if (page) {
            window.location.href = page;
          }
        });
      });
    </script>
  </body>
</html>
