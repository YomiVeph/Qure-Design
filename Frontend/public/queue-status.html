<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="queue-status.css" />
    <title>Track Your Queue - Qure Nigeria</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="page-header">
      <div class="header-container">
        <div class="logo-section">
          <img
            src="../asset/image/Vector (9).svg"
            alt="Qure Logo"
            class="logo-icon"
          />
          <span class="logo-text">Qure</span>
        </div>

        <nav class="navigation-menu">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Features</a>
          <a href="#" class="nav-link dashboard-link">Go to Dashboard</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button class="mobile-menu-button" id="mobile-menu-toggle">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
      <div class="queue-tracking-card">
        <h1 class="page-title">Track Your Queue</h1>
        <p class="page-description">
          Enter your ticket or appointment number to see your current position
        </p>

        <form class="tracking-form" id="queue-tracking-form">
          <div class="input-group">
            <label for="ticket-number" class="input-label"
              >Ticket/Appointment Number</label
            >
            <input
              type="text"
              id="ticket-number"
              name="ticketNumber"
              class="ticket-input"
              placeholder="C-012"
              required
            />
            <span class="input-error" id="ticket-error"></span>
          </div>

          <button
            type="submit"
            class="check-status-button"
            id="check-status-btn"
          >
            Check Status
          </button>
        </form>

        <div class="staff-login-section">
          <span class="staff-text">Staff?</span>
          <a href="../login.html" class="staff-login-link">Log in here</a>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="page-footer">
      <div class="footer-container">
        <div class="copyright-section">
          <p class="copyright-text">
            © 2025 Qure Nigeria. All rights reserved.
          </p>
        </div>

        <div class="policy-links">
          <a href="#" class="policy-link">Privacy Policy</a>
          <a href="#" class="policy-link">Terms of Service</a>
          <a href="#" class="policy-link">Cookie Settings</a>
        </div>
      </div>
    </footer>

    <!-- Mobile Navigation Menu -->
    <div class="mobile-navigation" id="mobile-navigation">
      <div class="mobile-nav-header">
        <div class="mobile-logo-section">
          <img
            src="../asset/image/Vector (9).svg"
            alt="Qure Logo"
            class="mobile-logo-icon"
          />
          <span class="mobile-logo-text">Qure</span>
        </div>
        <button class="mobile-close-button" id="mobile-close-button">
          <span class="close-icon">×</span>
        </button>
      </div>

      <nav class="mobile-nav-menu">
        <a href="#" class="mobile-nav-link">Home</a>
        <a href="#" class="mobile-nav-link">Features</a>
        <a href="#" class="mobile-nav-link">Go to Dashboard</a>
      </nav>
    </div>

    <script src="queue-status.js"></script>
  </body>
</html>
